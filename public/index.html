<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT 민팅 & 지갑 추가</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .wallet-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .wallet-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .wallet-address {
            font-family: monospace;
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 5px;
            word-break: break-all;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 NFT 민팅</h1>
            <p>NFT를 민팅하고 자동으로 지갑에 추가하세요</p>
        </div>

        <div id="walletInfo" class="wallet-info hidden">
            <h3>연결된 지갑</h3>
            <div id="walletAddress" class="wallet-address"></div>
        </div>

        <form id="mintForm">
            <div class="form-group">
                <label for="recipientAddress">받는 주소 (지갑 주소)</label>
                <input type="text" id="recipientAddress" placeholder="0x..." required>
            </div>

            <div class="form-group">
                <label for="tokenURI">토큰 URI (메타데이터 URL)</label>
                <input type="url" id="tokenURI" placeholder="https://..." required>
                <small style="color: #666; font-size: 0.9rem; margin-top: 5px; display: block;">
                    예시: https://ipfs.io/ipfs/QmYourMetadataHash
                </small>
            </div>

            <button type="button" id="connectBtn" class="btn" style="margin-bottom:12px;">
                메타마스크 지갑 연결
            </button>

            <button type="submit" id="mintBtn" class="btn">
                <span id="btnText">NFT 민팅하기</span>
                <span id="btnLoading" class="loading hidden"></span>
            </button>
        </form>

        <div id="status" class="status hidden"></div>
        <div id="logPanel" class="status info" style="margin-top:12px; max-height:180px; overflow:auto;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" type="application/javascript"></script>
    <script src="js/nft.js"></script>
</body>
</html>
